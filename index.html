<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy atualizado</title>
    <!-- Importando a fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 8rem;
            margin-bottom: 20px;
            letter-spacing: 10px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            background: #fff;
            color: #764ba2;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        a:hover {
            background: #f0f0f0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DevOps</h1>
        <h2>Ops! Seu deploy foi concluido.</h2>
        <p>O deploy foi atualizado com sucesso! Você pode acessar o site clicando no botão abaixo.</p>
    </div>
</body>
</html>
